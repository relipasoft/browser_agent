<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat Side Panel</title>
  <style>
    /* Style chung cho side panel */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }
    /* Container hiển thị các tin nhắn */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      clear: both;
    }
    /* Tin nhắn của người dùng */
    .user {
      background-color: #d1e7dd;
      float: right;
      text-align: right;
    }
    /* Khối tin nhắn của Bot */
    .bot-message {
      background-color: #fff;
      float: left;
      text-align: left;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 8px;
    }
    .bot-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bot-log p {
      margin: 3px 0;
      font-size: 14px;
    }
    /* Container nhập chat */
    #chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>
  <!-- Vùng hiển thị các tin nhắn chat -->
  <div id="chat-container"></div>

  <!-- Vùng nhập tin nhắn và nút gửi -->
  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="Nhập task..." />
    <button id="send-button">Gửi</button>
  </div>

  <!-- Tham chiếu đến file JavaScript bên ngoài -->
  <script src="sidepanel.js"></script>
</body>
</html>
